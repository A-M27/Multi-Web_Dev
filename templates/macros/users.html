{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>All Users</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.name }} (Email: {{ user.email }}, Sets: {{ user.sets }})</li>
    {% endfor %}
    </ul>
    <a href="/cards">Back to All Cards</a>
{% endblock %}
