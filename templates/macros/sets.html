{% extends "base.html" %}
{% block title %}All Sets{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>All Sets</h1>
    <ul>
    {% for set in sets %}
        <li><a href="/sets/{{ set.id }}">{{ set.name }}</a> (ID: {{ set.id }}, User ID: {{ set.user_id }})</li>
    {% endfor %}
    </ul>
    <a href="/cards">Back to All Cards</a>
{% endblock %}
