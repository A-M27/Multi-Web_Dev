{% extends "base.html" %}
{% block title %}Andy's Trivia Questions{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Andy's Trivia Questions</h1>
    {% for card in cards %}
            <div>
            <p><strong>Question:</strong> {{ card.front }}</p>
            <p><strong>Answer:</strong> {{ card.back }}</p>
            <a href="{{ url_for('get_card', card_id=card.id) }}">View Details</a>
        </div>
    {% endfor %}
{% endblock %}
