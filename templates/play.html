{% extends "base.html" %}
{% block title %}Play Trivia{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .play-card .answer { cursor: pointer; color: #007bff; font-weight: bold; }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Play Trivia</h1>
    <div class="play-card card">
        <h2>{{ card.front }}</h2>
        <p class="answer" onclick="this.style.display='none'; document.getElementById('answer-reveal').style.display='block';">
            (Click to reveal answer)
        </p>
        <div id="answer-reveal" class="answer" style="display: none;">
            {{ card.back }}
        </div>
        <a href="/play/next" class="btn">Next Question</a>
    </div>
    <a href="/quiz" class="btn">Try a Quiz!</a>
</div>
{% endblock %}
