<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/scripts/site.js') }}"></script>
    <title>Andre's Trivia Questions</title>
</head>
<body>
    <h1>Andre's Trivia Questions</h1>
    <ul>
    {% for card in cards %}
        <li>
            <a href="{{ url_for('get_card', card_id=card.id) }}">{{ card.question }}</a>
            <p>{{ card.answer }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
