{% extends "base.html" %}
{% block title %}Quiz Results{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="results card">
        <h1>Quiz Results</h1>
        <h2>You got {{ score }} out of {{ total }} correct ({{ "%.2f"|format(percentage) }}%)</h2>
        <a href="/quiz" class="btn">Take Another Quiz</a>
        <a href="/scores" class="btn">View All Scores</a>
    </div>
</div>
{% endblock %}
