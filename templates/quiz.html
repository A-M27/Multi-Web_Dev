{% extends "base.html" %}
{% block title %}Trivia Quiz{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <h1>Trivia Quiz</h1>
    <form action="/quiz/submit" method="post" class="quiz-form">
        {% for card in cards %}
            <div class="quiz-card card">
                <h3>{{ card.front }}</h3>
                <div class="form-group">
                    <label for="answer-{{ card.id }}">Your Answer:</label>
                    <input type="text" id="answer-{{ card.id }}" name="answer-{{ card.id }}" required>
                    <input type="hidden" name="card-{{ card.id }}" value="{{ card.back }}">
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn">Submit Answers</button>
    </form>
</div>
{% endblock %}
