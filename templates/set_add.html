{% extends "base.html" %}
{% block title %}Add New Set{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <h1>Add New Flashcard Set</h1>
    
    <div class="card form-card">
        <form action="/sets/add" method="post">
            <div class="form-group">
                <label for="name">Set Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., World History, Science Facts">
            </div>
            
            <button type="submit" class="btn">Create Set</button>
        </form>
    </div>
</div>
{% endblock %}
