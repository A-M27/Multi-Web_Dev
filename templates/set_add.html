{% extends "base.html" %}
{% block title %}Add Set{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/styles.css">
{% endblock %}
{% block content %}
    <h1>Add New Set (Admin Only)</h1>
    <form method="post" action="/sets/add">
        <label for="name">Set Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Add Set</button>
    </form>
    <p><a href="/sets">Back to All Sets</a></p>
{% endblock %}
